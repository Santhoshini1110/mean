<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <h1>Create Student</h1>
    </div>
  </div>
</div>
<form>
    <div class="form-group"> 
		<label for="id" class="control-label">ID</label>
		<input type="text" class="form-control" id="id" name="id" placeholder="" [(ngModel)]="id">
	</div>

	<div class="form-group"> 
		<label for="name" class="control-label">Name</label>
		<input type="text" class="form-control" id="name" name="name" placeholder="Name" [(ngModel)]="name">
	</div>
	<div class="form-group"> 
		<label for="department" class="control-label">Department</label>
		<input type="text" class="form-control" id="department" name="department" placeholder="department" [(ngModel)]="department">
	</div>

	
	<div class="form-group"> <!-- Register Button -->
		<button type="submit" class="btn btn-primary" (click)=create()>Create</button>
	</div>

</form>
